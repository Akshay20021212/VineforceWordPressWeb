name: Generate a build and push to another branch

on:
  push:
    branches:
      - main # The branch name you are committing the new changes to

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: git-checkout
        uses: actions/checkout@v3
        
      - name: Push
        uses: s0/git-publish-subdir-action@develop
        with:
          repo: self # 'self' means the same repo where this action is running
          branch: main # The target branch where you want to push the assets
          folder: VineforceWordPressWeb/git-site-new # The directory where your assets are generated
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this token
          message: "Build: ({sha}) {msg}" # The commit message
